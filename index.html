<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Allocation Tracker - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>Welcome to Fund Allocation Tracker</h1>
    </div>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle">ðŸŒ™ Toggle Theme</button>

    <div class="auth-container">
        <!-- Auth Forms Container -->
        <div class="auth-forms">
            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit"><a href="dashboard.html">Login</button></a>
                </form>
                <p class="switch-form">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name:</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email:</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password:</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit"><a href="dashboard.html">Sign Up</button></a>
                </form>
                <p class="switch-form">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
